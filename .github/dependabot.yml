version: 2
updates:
  - package-ecosystem: "github-actions"
    # Look for `.github/workflows` in the `root` directory
    directory: "/"
    # Check for updates once a week
    schedule:
      interval: "weekly"
  - package-ecosystem: "gomod"
    # Look for Go code in the `root` directory
    directory: "/"
    # Check for updates once a week
    schedule:
      interval: "weekly"
